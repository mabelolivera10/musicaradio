<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Musica en la radio Encoded</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="scene-wrapper">
  <div class="btn-scene">
    <div class="btn-jump">
      <div class="btn-tip">
        <button class="play-btn">
          <span class="play-btn__box">
            <span class="cuboid">
              <span class="cuboid__side">
                <span class="top">
                  <span class="cuboid">
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side">
                      <span class="controls">
                        <span class="control">
                          <span class="cuboid">
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                          </span>
                        </span>
                        <span class="control">
                          <span class="cuboid">
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                          </span>
                        </span>
                        <span class="control play">
                          <span class="cuboid">
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                            <span class="cuboid__side"></span>
                          </span>
                        </span>
                      </span>
                    </span>
                    <span class="cuboid__side"></span>
                  </span>
                </span>
                <span class="handle">
                  <span class="handle__segment handle__top">
                    <span class="cuboid">
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                    </span>
                  </span>
                  <span class="handle__segment handle__left">
                    <span class="cuboid">
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                    </span>
                  </span>
                  <span class="handle__segment handle__right">
                    <span class="cuboid">
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                    </span>
                  </span>
                </span>
              </span>
              <span class="cuboid__side"></span>
              <span class="cuboid__side"></span>
              <span class="cuboid__side"></span>
              <span class="cuboid__side front">
      
               

                <div class="feature eq-wrap">
                  <canvas class="eq"></canvas>
                </div>
                <span class="feature speaker speaker--left">
                  <span class="tweeter"></span>
                </span>
                <span class="feature speaker speaker--right">
                  <span class="tweeter"></span>
                </span>
                <span class="feature cassette-hole">
                  <span class="cuboid">
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                    <span class="cuboid__side"></span>
                  </span>
                </span>
                <span class="feature cassette-deck">
                  <span class="feature cassette">
                    <span class="cuboid">
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side"></span>
                      <span class="cuboid__side">
                        <span class="cogs">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cog">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cog">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>

                        </span>

                      </span>
                      <span class="cuboid__side"></span>
                    </span>
                  </span>
                </span>
              </span>
              <span class="cuboid__side"></span>
            </span>
          </span>
          <span class="play-btn__text">
            <span class="txt">
              <svg aria-hidden=true xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
              </svg>
               DALE PLAY 
            </span>
          </span>
        </button>
      </div>
    </div>
    <div class="btn-shadow"></div>
  </div>
</div>

  <script type="module" src="./script.js"></script>

</body>
</html>
